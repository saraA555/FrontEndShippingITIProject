<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant's main screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="12.css">
</head>
<body>
    <div class="container-fluid dashboard-container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12 text-end">
                <h4 class="dashboard-title">Home</h4>
            </div>
        </div>

        <!-- Status Cards - First Row -->
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">New</div>
                        <div class="status-count">3</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Waiting</div>
                        <div class="status-count">3</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Delivered to the representative</div>
                        <div class="status-count">3</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Delivered</div>
                        <div class="status-count">13</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Cards - Second Row -->
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Can't access</div>
                        <div class="status-count">1</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Postponed</div>
                        <div class="status-count">1</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Partially delivered</div>
                        <div class="status-count">40</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Cancelled by recipient</div>
                        <div class="status-count">9</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Cards - Third Row -->
        <div class="row g-3">
            <div class="col-md-3 offset-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Rejected with Payment</div>
                        <div class="status-count">3</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Rejected with Partial Payment</div>
                        <div class="status-count">2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="status-text">Rejected without Payment</div>
                        <div class="status-count">3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
