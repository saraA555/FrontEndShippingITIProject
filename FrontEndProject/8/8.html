<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add City</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="8.css">
    <link rel="stylesheet" href="bootsrap.css">

</head>
<body>
    <div class="container">
        <div class="card form-card">
            <div class="card-body">
                <h5 class="card-title">Add City</h5>
                
                <form>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Governorate</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-select">
                                <option>Select</option>
                                <option>Cairo</option>
                                <option>Alexandria</option>
                                <option>Giza</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Name</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" readonly value="Cairo">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Base Shipping Cost</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Shipping Cost of the pickup</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn save-btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
