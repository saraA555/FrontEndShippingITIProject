<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form For Merchants and Representatives
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  CSS -->
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Merchants Form -->
        <div class="form-container">
            <div class="form-header">
                <h4>Merchants</h4>
                <button class="btn btn-sm btn-light add-button">Add Merchant</button>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Governorate</label>
                    <select class="form-select">
                        <option>Select Governorate</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City Name</label>
                    <select class="form-select">
                        <option>Select City</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Shipping Rate for Other Areas in Selected Governorate</label>
                    <input type="number" class="form-control" value="0">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12 text-end">
                    <button class="btn blue-btn">Add Shipping Rates for Other Governorates</button>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-header">
                                <tr>
                                    <th>Governorate</th>
                                    <th>City</th>
                                    <th>Shipping Price</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows would be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <button class="btn save-btn">Save</button>
                </div>
            </div>
        </div>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Representatives Form -->
        <div class="form-container">
            <div class="form-header">
                <h4>Representatives</h4>
                <button class="btn btn-sm btn-light add-button">Add Representative</button>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Governorates</label>
                    <select class="form-select">
                        <option>Select Governorate</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Service Type</label>
                    <select class="form-select">
                        <option>Regular Service</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Commission or Order Percentage</label>
                    <select class="form-select">
                        <option>-</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <button class="btn save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
