<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Report
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--  CSS -->
    <link rel="stylesheet" href="11.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Header Section -->
        <div class="row mb-3">
            <div class="col-12">
                <h5 class="text-muted">Order Reports by Status</h5>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label class="form-label text-muted">From Date</label>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                            <span class="input-group-text"><i class="far fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label class="form-label text-muted">To Date</label>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                            <span class="input-group-text"><i class="far fa-calendar"></i></span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Show Entries Section -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="me-2">Show</label>
                    <select class="form-select form-select-sm w-auto">
                        <option>10</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                    <label class="ms-2">entries</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Search</span>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Serial Number</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Merchant</th>
                        <th class="text-center">Customer</th>
                        <th class="text-center">Phone Number</th>
                        <th class="text-center">Governorate</th>
                        <th class="text-center">City</th>
                        <th class="text-center">Order cost</th>
                        <th class="text-center">Amount received</th>
                        <!-- <th class="text-center">Representative</th> -->
                         <th class="text-center">Shipping Cost</th> 
                        <!-- <th class="text-center">Amount Received</th>  -->
                        <th class="text-center">Paid Shipping Value</th> 
                        <th class="text-center">Company Value</th>
                        <th class="text-center">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="14" class="text-center">No data available in table</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Section -->
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted">Showing 0 to 0 of 0 entries</p>
            </div>
            <div class="col-md-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
